- name: Install development packages
  become: true
  become_user: '{{ user_name }}'
  homebrew:
    name:
      - awscli
      - bazelisk
      - buildifier
      - cloc
      - docker-completion
      - docker-compose-completion
      - git
      - go
      - jq
      - k9s
      - rsync
      - tig
      - tmux
      - vagrant-completion
      - wget
    state: present

- name: Install development applications
  become: true
  become_user: '{{ user_name }}'
  homebrew_cask:
    name:
      - cyberduck
      - dbeaver-community
      - docker
      - menumeters
      - postman
      - vagrant
      - virtualbox
      - virtualbox-extension-pack
    state: present

- import_tasks: bash.yml
- import_tasks: python.yml
- import_tasks: jvm.yml
